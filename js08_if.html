<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// 1.기본 if : if(비교식){true...}
	// 2. if else  : if(비교식){true...} else{false...}
	// 3. 중첩조건문 : if(비교식){if(비교식){...}}
	// 4. if else if문 : if(비교식){true} else if(비교식){true} else if...
	var num = Number(prompt());
	if(num<10){
		alert('10보다 작습니다')
	} 
	else if (num<5){
		alert('5보다 작습니다')
	}
	else{alert('5와10사이')}
	// 5. 
</script>




</head>
<body>

</body>
</html>
