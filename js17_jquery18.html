<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
		function mDown(obj) {
			obj.style.backgroundColor = "red";
			obj.innerHTML = "Release Me!!!!"
		};
		
		function mUp(obj) {
			obj.style.backgroundColor = "blue";
			obj.innerHTML = "Good Bye!!!!"			
		};
	</script>

</head>
<body>

	<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: orange; width:90px; height:90px"></div>

	<hr>
	
	<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: orange; width:90px; height:90px"></div>
	

</body>
</html>
