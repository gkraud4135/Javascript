<script>
//1.논리곱연산자(||) : (비교식)||(비교결과가 false일 경우 실행문)
//2.논리합연산자(&&) : (비교식)&&(비교결과가 true일 경우 실행문)
true||alert('실행이 될까요?-A') //x
false||alert('실행이 될까요?-B') //O
true&&alert('실행이 될까요?-C') //O
false&&alert('실행이 될까요?-D') //x

num=4;
(num%2==0)||alert('홀수입니다')
(num%2==0)&&alert('짝수입니다') //O
</script>
