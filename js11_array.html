<script>

var arr6 = ['a', 'b', 'c']
// 배열의 함수
// 1. push() : 배열끝에 요소를 추가
document.write('<h3>1. Array.push()</h3>');
arr6.push('d');
arr6.push(function () { alert('배열.push() 함수호출')})
arr6.push(function(x, y) { alert(x + '+' + y + '=' + (x+y))})
document.write('<ul>')
for (var i=0; i<arr6.length; i++) {
	document.write('<li>' + typeof(arr6[i]) + '=' + arr6[i] + '</li>');
}
document.write('</ul>');
//arr6[4]();
//arr6[5](10, 20);

// 2. pop() : 배열의 마지막요소를 꺼내온 후 삭제
document.write('<h3>2. Array.pop()</h3>');
var last = arr6.pop();
document.write(last+'<br>');
document.write('<ul>')
for (var i=0; i<arr6.length; i++) {
	document.write('<li>' + typeof(arr6[i]) + '=' + arr6[i] + '</li>');
}
document.write('</ul>');
last = arr6.pop();
document.write('<hr>'+last+'<br>');
document.write('<ul>')
for (var i=0; i<arr6.length; i++) {
	document.write('<li>' + typeof(arr6[i]) + '=' + arr6[i] + '</li>');
}
document.write('</ul>');

// 3. shift() : 배열의 첫번째요소를 꺼내온 후 제거
document.write('<h3>3. Array.shift()</h3>');
var first = arr6.shift();
document.write('<ul>')
for (var i=0; i<arr6.length; i++) {
	document.write('<li>' + typeof(arr6[i]) + '=' + arr6[i] + '</li>');
}
document.write('</ul>');

// 4. concat() : 두개의 배열을 하나로 합치는 함수
document.write('<h3>4. Array.concat()</h3>');
var arr1 = ['a', 'b', 'c'];
var arr2 = [1,2,3];
var arr3 = arr1.concat(arr2);
document.write('<ul>')
for (var i=0; i<arr3.length; i++) {
	document.write('<li>' + typeof(arr3[i]) + '=' + arr3[i] + '</li>');
}
document.write('</ul>');		

// 5. join() : 배열의 요소사이에 원하는 데이터를 삽입
document.write('<h3>5. Array.join()</h3>')
var arr3 = arr3.join('*');
document.write('<ul>')
for (var i=0; i<arr3.length; i++) {
	document.write('<li>' + typeof(arr3[i]) + '=' + arr3[i] + '</li>');
}
document.write('</ul>');		

// 6. reverse() : 배열을 뒤집는 함수
document.write('<h3>6. Array.reverse()</h3>')
arr3 = ['a', 'b', 'c']; // c b a
arr3.reverse();
document.write('<ul>')
for (var i=0; i<arr3.length; i++) {
	document.write('<li>' + typeof(arr3[i]) + '=' + arr3[i] + '</li>');
}
document.write('</ul>');		

// 7. sort()
document.write('<h3>7. Array.sort()</h3>')
arr3 = [3,2,4,1,5,8,7,9];
arr3.sort();
document.write(arr3+'<br>');

// 8. slice() : 배열의 일부부분을 반환
document.write('<h3>8. Array.slice()</h3>')
arr3 = [1,2,3,4];
var example = arr3.slice(0,3);
document.write(example+'<br>');
example = arr3.slice(0,-2);
document.write(example+'<br>');
example = arr3.slice(1,-2);
document.write(example+'<br>');

// 9. splice() : 배열을 값을 추가하거나 제거해서 반환	
document.write('<h3>9. Array.splice()</h3>')
var arr1 = ['a', 'b', 'c', 'd'];
var example = arr1.splice(1,2);
document.write(arr1+'<br>');
document.write(example+'<br>');


</script>
