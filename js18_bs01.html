<!DOCTYPE html>
<html lang="en"><head>
  	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
 	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<script src="./jquery-3.2.1.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- div.container-fluid>div.row>div.col-sm-4*3 -->

		<div class="row">
			<div class="col-sm-4" style="background-color:red">col-sm-4</div>

		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2" style="background-color:red">col-sm-2</div>
			<div class="col-sm-10" style="background-color:orange">col-sm-10</div>
		</div>
	</div>

</body></html>
