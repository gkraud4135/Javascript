	/*
	1. 변수 값을 저장할 때 사용하는 저장소 식별자(메모리공간)
	2. 변수에는 숫자뿐만 아니라 모든 자료형 저장 가능
	3. 변수를 사용하려면
		1)변수를 선언 : 변수를 만드는데 메모리 저장공간을 확보 
		2)변수에 특정값을 할당
	4. 변수의 선언  var 식별자(변수명);
	*/
	var pi; //변수 선언
	alert(pi); //undefined
	
	pi=3.141592; //변수 초기화
	alert(pi);
	
	var pi = 3.14; //선언과 동시에 초기화
	alert(pi);
	
	let xx = 100;
	alert(xx);
	
	xx=3.141592;   //초기화된 let에선 자료형 변경x
	alert(xx);
	
	/*
		변수의 명명규칙
		[필수]
		1) 키워드(예약어)는 사용불가 var var = 10;
		2) 숫자로 시작불가 var 2aaa = 10; 
		3) 특수문자는 언더바 달라만 가능 $_$
		4) 변수명 사이에는 공백문자 불가
		[관례]
		5) 한글명도 가능하지만 영숫자를 사용하는것이 관례
		6) 생성자함수의 이름은 대문자로 시작
		7) 변수와 함수(메서드)등의 이름은 항상 소문자로 시작
		8) 여러단어로 구성되어 있을 때 각 단어의 첫글자는 대문자로 시작
		
	*/
	
	
	</script>
