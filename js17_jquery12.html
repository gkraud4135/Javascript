<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
		// DOM의 선택과 탐색
		$(function() {
			// h2선택 짝수 background=orange, color=red
			// h2선택 홀수 background=orange, color=white
			// end()
/* 			$('h2').css('background', 'orange');
			$('h2:even').css('color', 'red');
			$('h2:odd').css('color', 'white'); */
			$('h2').css('background', 'orange')
				.filter(':even').css('color', 'red')
				.end()
				.filter(':odd').css('color', 'white');
		});
		
		// 특정위치의 문서객체를 선택
		// eq(), first(), last()
		$(function() {
			$('h3').eq(0).css('background', 'orange')
			//$('h3').eq(2).css('background', 'red')
			$('h3').eq(-1).css('background', 'red')
		});
		
		// is() 
		$(function() {
			$('h1').each(function() {
				if ($(this).is('.select')) {
					$(this).css('background', 'green');
				}
			});
		});
	</script>

</head>
<body>
<h2>header-0</h2>
<h2>header-1</h2>
<h2>header-2</h2>

<h3>header-0</h3>
<h3>header-1</h3>
<h3>header-2</h3>

<h1 class="select">Header-0</h1>
<h1>Header-1</h1>
<h1 class="select">Header-2</h1>


</body>
</html>
