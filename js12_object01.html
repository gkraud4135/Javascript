	<script>
		var students = [];
		students.push({name:'소향', 
					   kor:90, 
					   eng:90, 
					   mat:90,
					   age:22,
					   toString: function() {
						   return this.name + ', ' + this.age;
					   }, 
					   getSum: function() {
						   return this.kor + this.eng + this.mat;
					   }
					  });
		alert(students[0].getSum());
		
		function makeStudent(name, kor, eng, mat) {
			var student = {
					name:name,
					kor:kor,
					eng:eng,
					mat:mat,
					getSum: function() {
						return this.kor + this.eng + this.mat;
					},
					toString: function() {
						return this.name + '의 총점은 ' + this.getSum();
					}
			}
			return student;
		}
		students.push(makeStudent('류현진', 10,10,10));
		students.push(makeStudent('박지성', 20,20,20));
		students.push(makeStudent('홍길동', 30,30,30));
		students.push(makeStudent('임꺽정', 40,40,40));
		
		document.write('<ul>');
		for(var i in students) {
			document.write('<li>' + students[i].toString() + '</li>');
		}
		document.write('</ul>');
	</script>
