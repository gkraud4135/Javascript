<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<button type="button" class="btn">basic</button>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">link</button>
	<a href="#" class="btn btn-info">Link Button</a>
	<hr />
	
	<button type="button" class="btn btn-primary btn-lg">Primary</button>
	<button type="button" class="btn btn-primary btn-md">Primary</button>
	<button type="button" class="btn btn-primary btn-sm">Primary</button>
	<button type="button" class="btn btn-primary btn-xs">Primary</button>
	<hr />
	
	<button type="button" class="btn btn-primary btn-xs active">Active</button>
	<button type="button" class="btn btn-primary btn-xs disabled">Disabled</button>
	<hr />
	
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-primary">Apple</button>
		<button type="button" class="btn btn-primary">Banana</button>
		<div class="btn-group, btb-group-xs">
			<button class="btn btn-primary dropdown-toggle" 
					data-toggle="dropdown">Samsung <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#">Tablet</a></li>
				<li><a href="#">SmartPhone</a></li>
			</ul>
		</div>
	</div>
	
	
	<div class="container">
	<h2>St</h2>
	</div>
</body>
</html>
