<!DOCTYPE html>
<html>
<head>
<style>
div{
width:50px;
height:50px;
background-color:orange;
position:relative;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
$(function(){
	$('div').hover(
			function(){$(this).animate({left:500},'slow');},
			function(){$(this).animate({left:0},'slow');}
			)
});
</script>

</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
