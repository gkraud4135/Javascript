<!DOCTYPE html>
<html>
<head>
  	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>Vertical Form</h3>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="sr-only">Email:</label>
				<input class="form-control" type="email" id="email" name="email" placeholder="eMail을 입력하세요!">
			</div>
			<div class="form-group">
				<label for="pass" class="sr-only">Password:</label>
				<input class="form-control" type="password" id="pass" name="pass" placeholder="password 을 입력하세요!">
			</div>
			
			<div class="checkbox">
				<label for=""><input type="checkbox" name="remember"> 아이디기억하기</label>
			</div>
			
			<button class="btn btn-default" type="button">확인</button>
		</form>
	</div>
	
	<div class="container">
		<h3>고정</h3>
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-sm-2">eMail:</label>
				<div class="col-sm-10">
					<p class="form-control-static">sohyang@gmail.com</p>
				</div>
			</div>
			<div class="form-group">
				<label for="pass" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control">	
				</div>
			</div>
		</form>
	</div>








































</body>
</html>
